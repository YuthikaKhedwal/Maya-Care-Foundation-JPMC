<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/contactstyle.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="imagess/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Connect With Us</h3>
          <p class="text">
            We would love to respond to your queries and help you succeed.
          </p>
          <p class="text">
            Feel free to get in touch with us
          </p>

          <div class="info">
            <div class="information">
              <img src="imagess/location.png" class="icon" alt="" />
              <p>1214 Shukravar Peth, Subhash Nagar, Lane no 4, Pune 411002.</p>
            </div>
            <div class="information">
              <img src="imagess/email.png" class="icon" alt="" />
              <p>service@mayacare.org</p>
            </div>
            <div class="information">
              <img src="imagess/phone.png" class="icon" alt="" />
              <p>0044 - 07835347697</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="https://www.facebook.com/ServiceMayaCARE/">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://www.facebook.com/ServiceMayaCARE/">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/mayacare.services/?hl=en">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/company/maya-care-communityinterest-company">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" placeholder="Username"/>
              <!--<label for="">Username</label>-->
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" placeholder="Email"/>

              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" placeholder="Phone"/>

              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" placeholder="Message"></textarea>

              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
