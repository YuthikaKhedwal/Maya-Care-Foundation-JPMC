<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v10 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/employeecss2.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/employeecss1.css"/>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>General Infomation</h2>

					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>
					<div class="form-row">
						<select name="position">
                            <option value="Type of Volunteer" disabled hidden selected>Position</option>
						    <option value="position">Founder</option>
						    <option value="director">HR</option>
						    <option value="manager">Manager</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Email">
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" name="business" class="business" id="business" placeholder="Date of Birth" required>
						</div>

					</div>
				</div>
				<div class="form-right">
					<h2>Additional Information</h2>
					<div class="form-row form-row-2">
                        <input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
                    </div>
					<div class="form-row">
						<select name="position">
                            <option value="Type of Volunteer" disabled hidden selected>Action</option>
						    <option value="position">Add a new City</option>
						    <option value="director">Add a new Project</option>
						    <option value="manager">Add a PWD</option>
                            <option value="manager">Add an Elderly Person</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
                    <div class="form-row">
						<select name="position">
                            <option value="Type of Volunteer" disabled hidden selected>Types of Teams</option>
						    <option value="position">Data Team</option>
						    <option value="director">Voice Team</option>
						    <option value="manager">Power Team</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>


                    <div class="form-row form-row-2">
                        <input type="text" name="address line 1" class="address line 1" id="address line 1" placeholder="Address line 1" required>
                    </div>

					<div class="form-row form-row-2">
                        <input type="text" name="address line 2" class="address line 2" id="address line 2" placeholder="Address line 2" required>
                    </div>

                    <label for="avatar" class="utilization"><span>Utilization Report: </span></label>
                    <input type="file" style="padding-left: 60px ;"
                        id="avatar" name="avatar"
                        accept="image/png, image/jpeg">

					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Submit ">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
