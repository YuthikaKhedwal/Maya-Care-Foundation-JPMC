<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Contact Us </title>
    <link rel="stylesheet" href="css/elderform.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">1214 Shukravar Peth, Subhash Nagar</div>
          <div class="text-two">Lane 04, Pune 411002</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+9195 5251 0400</div>
          <div class="text-two">+9196 2357 1845</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">service@mayacare.org</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div><br>
        <p>If you have any work from me or any types of quries, you can send me message from here. It's my pleasure to help you.</p>
      <form action="#">

        <div class="input-box">
          <input type="text" placeholder="Enter your name">
        </div>

        <div class="input-box">
          <input type="number" placeholder="Enter your Age">
        </div>

        <div class="input-box">
            <input type="text" placeholder="Problem">
        </div>

        <label for="gender"> Select your gender: <br></label>
        <input type="radio" name = "gender" value="male"> Male</input>
        <input type="radio" name = "gender" value="female"> Female</input>

        <div class="input-box message-box">
          <textarea placeholder="What can we help you with?"></textarea>
        </div>

        <div class="button">
          <input type="button" value="Send Now" >
        </div>

      </form>
    </div>
    </div>
  </div>

</body>
</html>
