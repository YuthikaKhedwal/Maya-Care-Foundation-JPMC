<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Contact Us </title>
    <link rel="stylesheet" href="css/volunteer.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">

      <div class="right-side">
        <div class="topic-text">Volunteer Form</div><br>
        <p>Maya CARE Admin introduces the volunteer to the person requesting the service.
The volunteer visits and fulfils the requirement.</p>
      <form action="#">

        <div class="input-box" >
          <input type="text" placeholder="Enter your name" required>
        </div>

        <div class="input-box">
          <input type="number" placeholder="Enter your Phone number" required>
        </div>

        <div class="input-box">
            <input type="text" placeholder="Enter your Address" required>
        </div>

        <div class="input-box">
            <input type="text" placeholder="Enter your Aadhar Card Number" required>
        </div>

        <div class="input-box">
            <input type="text" placeholder="Enter your Email " required>
        </div>

        <select class="select-type">
            <option value = "" selected hidden>Type of Volunteer </option>
            <option value = "campaign">Run any campaign</option>
            <option value = "Accompanying">Accompanying Senior Citizens</option>
            <option value = "Food">Food Services</option>
            <option value = "Conducting">Conduct any Cultural Programs</option>
            <option value = "Health Check ups">Taking for Health check ups</option>
            <option value = "Awareness Programs">Awareness Programs</option>
            <option value = "Motivation Talks">Motivations Talks</option>
            <option value = "Interaction">Interaction with smartphones</option>
        </select>

        <select class="select">
            <option value = "" selected hidden>Select a Location you want to Volunteer </option>
            <option value = "Mumbai">Mumbai</option>
            <option value = "Pune">Pune</option>
            <option value = "Banglore">Banglore</option>
            <option value = "Chennai">Chennai</option>
            <option value = "Hyderabad">Hyderabad</option>
            <option value = "Rajasthan">Rajasthan</option>
            <option value = "Delhi">Delhi</option>
            <option value = "Nashik">Nashik</option>
        </select>

        <br><br>

        <input type="file"
                id="avatar" name="avatar"
                accept="image/png, image/jpeg"><br><br>

        <div class="button">
          <input type="button" value="Want to Donate?" onClick="myFunction()"/>
        </div>

        <script>
            function myFunction() {
              window.location.href="http://google.com";
            }
        </script>

      </form>
    </div>
    </div>
  </div>

</body>
</html>
