<html lang="en">
<head>

    <body>
      
      <div class="container">
          <div class="content">
          
            <div class="right-side">
                <div class="topic-text">TIME SHEET</div><br>
                <p>Input your daily tasks log here.</p>
            <form action="/output_d" method="POST">
      
              <div class="input-box">
                <input type="text" placeholder="Enter your name" name="txt">
              </div>
  
              <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                  <symbol id="check" viewBox="0 0 16 16">
                      <title>Check</title>
                      <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                  </symbol>
            </svg>
              
                  
            <div class="form-row">
                <p>Enter In-Time</p>
                <div class="input-box1">
                    <label for="appt">Select a time:</label>
                    <input type="time" id="appt" name="appt">
                </div><br><br>

                <p>Enter Out-Time</p>
                <div class="input-box1">
                    <label for="appt">Select a time:</label>
                    <input type="time" id="appt" name="appt">
                </div><br>

                <div class="input-box">
                    <input type="text" placeholder="Enter Work done" name="txt">
                    </div>

            </div>  
  
            </form>

            <div class="button">
                <input type="submit" value="Submit">
            </div>
          </div>
          </div>
        </div>
  
      
    </body>
